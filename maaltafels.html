<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maaltafels oefenen</title>
  <style>
    :root {
      --bg: #f6f6f6;
      --tile:#fff;
      --shadow: rgba(0,0,0,0.1);
      --accent:#4a72ff;
      --radius:14px;
    }

    body{
      margin:0;
      padding:0;
      background:var(--bg);
      font-family:Arial, sans-serif;
    }

    header{
      padding:20px;
      text-align:center;
    }

    h1{
      margin:0 0 10px;
    }

    .controls{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:20px;
    }

    .controls label{
      background:var(--tile);
      padding:8px 12px;
      border-radius:var(--radius);
      box-shadow:0 2px 4px var(--shadow);
      display:flex;
      align-items:center;
      gap:6px;
      cursor:pointer;
    }

    button{
      padding:10px 18px;
      background:var(--accent);
      color:white;
      border:none;
      border-radius:var(--radius);
      font-size:16px;
      cursor:pointer;
    }

    #oefeningen{
      max-width:900px;
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
      gap:16px;
      padding:20px;
    }

    .tile{
      background:var(--tile);
      padding:20px;
      border-radius:var(--radius);
      box-shadow:0 4px 8px var(--shadow);
      text-align:center;
      font-size:24px;
    }
  </style>
</head>
<body>

<header>
  <h1>Maaltafels oefenen</h1>
  <p>Selecteer één of meerdere tafels:</p>
</header>

<div class="controls">
  <!-- Checkboxes 1 t.e.m. 10 -->
  <label><input type="checkbox" class="tafel" value="1">Tafel 1</label>
  <label><input type="checkbox" class="tafel" value="2">Tafel 2</label>
  <label><input type="checkbox" class="tafel" value="3">Tafel 3</label>
  <label><input type="checkbox" class="tafel" value="4">Tafel 4</label>
  <label><input type="checkbox" class="tafel" value="5">Tafel 5</label>
  <label><input type="checkbox" class="tafel" value="6">Tafel 6</label>
  <label><input type="checkbox" class="tafel" value="7">Tafel 7</label>
  <label><input type="checkbox" class="tafel" value="8">Tafel 8</label>
  <label><input type="checkbox" class="tafel" value="9">Tafel 9</label>
  <label><input type="checkbox" class="tafel" value="10">Tafel 10</label>
</div>

<div style="text-align:center;">
  <button onclick="genereer()">Genereer oefeningen</button>
</div>

<div id="oefeningen"></div>

<script>
function genereer() {
  const vak = document.getElementById("oefeningen");
  vak.innerHTML = "";

  const geselecteerd = [...document.querySelectorAll(".tafel:checked")]
    .map(cb => parseInt(cb.value));

  if (geselecteerd.length === 0) {
    vak.innerHTML = "<p style='text-align:center;'>Selecteer minstens één tafel.</p>";
    return;
  }

  let lijst = [];

  // Genereer exercises: x × tafelnummer (1–10)
  geselecteerd.forEach(tafel => {
    for (let a = 1; a <= 10; a++) {
      lijst.push(`${a} × ${tafel}`);
    }
  });

  // Shuffle
  lijst.sort(() => Math.random() - 0.5);

  // Toon als tegels
  lijst.forEach(vraag => {
    const div = document.createElement("div");
    div.className = "tile";
    div.textContent = vraag;
    vak.appendChild(div);
  });
}
</script>

</body>
</html>
