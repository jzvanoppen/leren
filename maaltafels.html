<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maaltafels oefenen</title>
  <style>
    :root {
      --bg:#f6f6f6;
      --tile:#fff;
      --shadow:rgba(0,0,0,0.1);
      --accent:#4a72ff;
      --radius:14px;
      --good:#7cd67c;
      --bad:#ff7c7c;
    }

    body{
      margin:0;
      padding:0;
      background:var(--bg);
      font-family:Arial, sans-serif;
    }

    header{
      padding:20px;
      text-align:center;
    }

    .controls{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:20px;
    }

    .controls label{
      background:var(--tile);
      padding:8px 12px;
      border-radius:var(--radius);
      box-shadow:0 2px 4px var(--shadow);
      display:flex;
      align-items:center;
      gap:6px;
      cursor:pointer;
    }

    button{
      padding:10px 18px;
      background:var(--accent);
      color:white;
      border:none;
      border-radius:var(--radius);
      font-size:16px;
      cursor:pointer;
      margin-bottom:20px;
    }

    #oefeningen{
      max-width:900px;
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
      gap:16px;
      padding:20px;
    }

    .tile{
      background:var(--tile);
      padding:20px;
      border-radius:var(--radius);
      box-shadow:0 4px 8px var(--shadow);
      text-align:center;
      font-size:22px;
      cursor:pointer;
      user-select:none;
      position:relative;
      min-height:90px;
    }

    .answer-box{
      margin-top:10px;
      display:flex;
      justify-content:center;
      gap:6px;
    }

    /* ---- ðŸ”¥ Pijltjes van number input uitschakelen ---- */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    /* ---------------------------------------------------- */

    input[type="number"]{
      padding:6px;
      font-size:18px;
      width:70px;
      border-radius:var(--radius);
      border:1px solid #ccc;
      text-align:center;
    }

    .feedback{
      margin-top:8px;
      font-weight:bold;
    }

  </style>
</head>
<body>

<header>
  <h1>Maaltafels oefenen</h1>
  <p>Selecteer Ã©Ã©n of meerdere tafels:</p>
</header>

<div class="controls">
  <label><input type="checkbox" class="tafel" value="1">Tafel 1</label>
  <label><input type="checkbox" class="tafel" value="2">Tafel 2</label>
  <label><input type="checkbox" class="tafel" value="3">Tafel 3</label>
  <label><input type="checkbox" class="tafel" value="4">Tafel 4</label>
  <label><input type="checkbox" class="tafel" value="5">Tafel 5</label>
  <label><input type="checkbox" class="tafel" value="6">Tafel 6</label>
  <label><input type="checkbox" class="tafel" value="7">Tafel 7</label>
  <label><input type="checkbox" class="tafel" value="8">Tafel 8</label>
  <label><input type="checkbox" class="tafel" value="9">Tafel 9</label>
  <label><input type="checkbox" class="tafel" value="10">Tafel 10</label>
</div>

<div style="text-align:center;">
  <button onclick="genereer()">Genereer oefeningen</button>
</div>

<div id="oefeningen"></div>

<script>
function genereer() {
  const vak = document.getElementById("oefeningen");
  vak.innerHTML = "";

  const geselecteerd = [...document.querySelectorAll(".tafel:checked")]
    .map(cb => parseInt(cb.value));

  if (geselecteerd.length === 0) {
    vak.innerHTML = "<p style='text-align:center;'>Selecteer minstens Ã©Ã©n tafel.</p>";
    return;
  }

  let lijst = [];

  geselecteerd.forEach(tafel => {
    for (let a = 1; a <= 10; a++) {
      lijst.push({ 
        vraag: `${a} Ã— ${tafel}`,
        a: a,
        b: tafel,
        oplossing: a * tafel
      });
    }
  });

  lijst.sort(() => Math.random() - 0.5);

  lijst.forEach(o => {
    const div = document.createElement("div");
    div.className = "tile";
    div.textContent = o.vraag;

    div.addEventListener("click", function() {

      if (div.querySelector("input")) return;

      const box = document.createElement("div");
      box.className = "answer-box";

      const input = document.createElement("input");
      input.type = "number";
      input.placeholder = "?";

      const feedback = document.createElement("div");
      feedback.className = "feedback";

      box.appendChild(input);
      div.appendChild(box);
      div.appendChild(feedback);

      input.focus();

      input.addEventListener("change", check);
      input.addEventListener("keyup", function(e){
        if (e.key === "Enter") check();
      });

      function check(){
        const val = parseInt(input.value);
        if (val === o.oplossing) {
          div.style.background = "var(--good)";
          feedback.textContent = "Juist!";
        } else {
          div.style.background = "var(--bad)";
          feedback.textContent = `Fout (=${o.oplossing})`;
        }
      }
    });

    vak.appendChild(div);
  });
}
</script>

<div style="height:7cm;"></div>

</body>
</html>
