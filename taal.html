<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Woordjes Oefenen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
    }
    input, button, select {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
    }
    #quiz {
      margin-top: 20px;
      display: none;
    }
    #resultaat {
      margin-top: 10px;
      font-weight: bold;
    }
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
    }
  </style>
</head>
<body>
  <a href="index.html">Terug naar index</a>
  <h1>Woordjes Oefenen</h1>

  <label>Bestandsnaam (4 letters):</label><br>
  <input type="text" id="fileInput" maxlength="4" placeholder="bv. fr01" />

  <br>
  <label>Hoeveel woorden oefenen?</label><br>
  <select id="limietSelect">
    <option value="0">Alles</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
    <option value="25">25</option>
  </select>

  <br>
  <button onclick="loadFile()">Start Oefenen</button>

  <div id="quiz">
    <p><span id="vraagNL"></span></p>
    <input type="text" id="antwoord" placeholder="Vertaling..." onkeydown="if(event.key==='Enter') controleer()" />
    <button onclick="controleer()">Controleer</button>
    <p id="resultaat"></p>
    <p id="score"></p>
    <div id="einde" style="display:none"></div>
  </div>

  <h2>Overzicht Tekstbestanden</h2>
  <table id="overzicht">
    <tr><th>Bestand</th><th>Beschrijving</th></tr>
    <tr><td>iaab</td><td>vervoegingen avoir en être</td></tr>
      <tr>
      <td>iaab</td>
      <td>vervoegingen avoir en être</td>
      <td id="iaab-count">?</td>
    </tr>
  </table>

  <script>
    let woorden = [];
    let teOefenen = [];
    let huidige = null;
    let fouten = {};
    let juist = 0;
    let totaal = 0;

    function loadFile() {
      const naam = document.getElementById('fileInput').value.trim();
      if (naam.length !== 4) {
        alert('Geef exact 4 letters in.');
        return;
      }

      fetch(`txt/${naam}.txt`).catch(() => { alert(`Het bestand txt/${naam}.txt kon niet worden gevonden.

Controleer of de map 'txt' bestaat en of het bestand '${naam}.txt' daarin staat.`); throw new Error('Bestand niet gevonden'); })
        .then(r => r.text())
        .then(text => {
          woorden = text.split('
')
            .map(l => l.trim())
            .filter(l => l && l.includes(':'))
            .map(l => {
              const p = l.split(':');
              return { nl: p[0], fr: p[1], info: p[2] || '' };
            });

          const limiet = parseInt(document.getElementById('limietSelect').value);
          teOefenen = [...woorden];

          if (limiet > 0 && limiet < teOefenen.length)
            teOefenen = teOefenen.slice(0, limiet);

          juist = 0;
          totaal = 0;
          fouten = {};

          document.getElementById('quiz').style.display = 'block';
          document.getElementById('einde').style.display = 'none';

          nieuwWoord();
        })
        .catch(() => alert('Kon bestand niet laden. Bestaat het in /txt ?'));
    }

    function nieuwWoord() {
      if (teOefenen.length === 0) {
        toonEinde();
        return;
      }

      huidige = teOefenen[Math.floor(Math.random() * teOefenen.length)];
      document.getElementById('vraagNL').innerHTML = `<b>${huidige.nl}</b> (${huidige.info})`;
      document.getElementById('antwoord').value = '';
      document.getElementById('resultaat').textContent = '';
      updateScore();
    }

    function controleer() {
      const antw = document.getElementById('antwoord').value.trim().toLowerCase();
      if (!huidige) return;

      totaal++;

      if (antw === huidige.fr.toLowerCase()) {
        juist++;
        teOefenen = teOefenen.filter(w => w !== huidige);
        delete fouten[huidige.nl];
        document.getElementById('resultaat').textContent = 'Juist!';
      } else {
        document.getElementById('resultaat').textContent = `Fout. Juist: ${huidige.fr}`;
        fouten[huidige.nl] = (fouten[huidige.nl] || 0) + 1;
      }

      updateScore();
      setTimeout(nieuwWoord, 700);
    }

    function updateScore() {
      document.getElementById('score').textContent = `${juist}/${totaal}`;
    }

    function toonEinde() {
      const div = document.getElementById('einde');
      div.style.display = 'block';

      let html = `<h3>Eindscore: ${juist}/${totaal}</h3>`;
      html += `<h4>Foute woorden:</h4>`;

      if (Object.keys(fouten).length === 0) {
        html += `<p>Geen fouten!</p>`;
      } else {
        html += '<ul>';
        for (let nl in fouten) {
          const wrd = woorden.find(w => w.nl === nl);
          html += `<li>${nl} → ${wrd.fr} (x${fouten[nl]})`;
        }
        html += '</ul>';
      }

      div.innerHTML = html;
    }
  </script>
</body>
</html>
