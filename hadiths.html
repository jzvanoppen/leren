<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hadith Verzameling</title>

<style>
    body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(#fdf6e3, #eef3f1);
        color: #2e3d49;
        margin: 0;
    }

    .container {
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #0b5d4b;
        font-size: 2.2rem;
        margin-bottom: 5px;
    }

    .subtitle {
        color: #5b7d72;
        margin-bottom: 20px;
        font-style: italic;
    }

    .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    input {
        padding: 10px;
        font-size: 1rem;
        border-radius: 8px;
        border: 2px solid #0b5d4b;
        width: 240px;
    }

    button {
        padding: 10px 16px;
        font-size: 1rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background-color: #0b5d4b;
        color: white;
    }

    button:disabled {
        background-color: #9fbdb4;
        cursor: not-allowed;
    }

    .current {
        margin-bottom: 10px;
        font-weight: bold;
        color: #0b5d4b;
    }

    .hadith-box {
        margin-top: 10px;
        background-color: white;
        border-radius: 14px;
        padding: 20px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    img {
        max-width: 100%;
        border-radius: 12px;
        border: 3px solid #e0e0e0;
    }

    .text {
        margin-top: 18px;
        padding: 18px;
        background-color: #eaf4f2;
        border-left: 6px solid #0b5d4b;
        border-radius: 8px;
        text-align: left;
        font-size: 1.05rem;
        line-height: 1.6;

        /* DIT IS CRUCIAAL */
        white-space: pre-line;
    }

    footer {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #6c8079;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Hadith Verzameling</h1>
    <div class="subtitle">Hadiths uit Sahih al-Bukhari</div>

    <div class="controls">
        <input id="search" type="text" placeholder="Zoek: H00012 of 12">
        <button onclick="prevHadith()">◀ Vorige</button>
        <button onclick="nextHadith()">Volgende ▶</button>
    </div>

    <div class="current" id="currentLabel"></div>

    <div class="hadith-box">
        <img id="hadithImage" alt="Hadith afbeelding">
        <div class="text" id="hadithText">
Geef het nummer van een hadith in.
        </div>
    </div>

    <!--<footer>
    </footer>-->
</div>
<!-- https://sunnah.com/bukhari/2 -->
<script>
const TOTAL_HADITHS = 500; // pas dit aan
let current = 1;

/* Lange teksten met paragrafen */
const hadithText = {
    1: `Overgeleverd door Ibn ‘Oemar (رضي الله عنه):

De Boodschapper van Allah ﷺ zei:

"De islam is gebouwd op vijf (pijlers):
– het getuigen dat er geen god is behalve Allah en dat Mohammed de Boodschapper van Allah is,
– het verrichten van het gebed,
– het geven van de zakāt,
– het verrichten van de hadj,
– en het vasten in de maand Ramadan."
`,

    2: `
Overgeleverd door ‘Oemar ibn al-Khattab (رضي الله عنه):

De Boodschapper van Allah ﷺ zei:

"Voorwaar, de daden zijn slechts volgens de intenties,
en voor ieder mens is wat hij heeft bedoeld."

Deze hadith vormt een fundament van de islam.

Bron:
Sahih al-Bukhari, Hadith 1
`
};

function pad(n) {
    return String(n).padStart(5, "0");
}

function loadHadith(n) {
    if (n < 1 || n > TOTAL_HADITHS) return;

    current = n;

    document.getElementById("currentLabel").textContent =
        "Hadith: H" + pad(n);

    document.getElementById("hadithImage").src =
        `hadiths/H${pad(n)}.png`;

    document.getElementById("hadithText").textContent =
        hadithText[n] || "Geen tekst beschikbaar voor deze hadith.";

    document.querySelector("button[onclick='prevHadith()']").disabled = (n === 1);
    document.querySelector("button[onclick='nextHadith()']").disabled = (n === TOTAL_HADITHS);
}

function nextHadith() {
    loadHadith(current + 1);
}

function prevHadith() {
    loadHadith(current - 1);
}

document.getElementById("search").addEventListener("input", e => {
    const val = e.target.value.trim().replace("H", "");
    if (/^\d{1,5}$/.test(val)) {
        loadHadith(parseInt(val));
    }
});

/* Start */
loadHadith(1);
</script>

</body>
</html>
