<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hadith Verzameling</title>

<style>
    body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(#fdf6e3, #eef3f1);
        color: #2e3d49;
        margin: 0;
    }

    .container {
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #0b5d4b;
        font-size: 2.2rem;
        margin-bottom: 5px;
    }

    .subtitle {
        color: #5b7d72;
        margin-bottom: 20px;
        font-style: italic;
    }

    .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    input {
        padding: 10px;
        font-size: 1rem;
        border-radius: 8px;
        border: 2px solid #0b5d4b;
        width: 220px;
    }

    button {
        padding: 10px 16px;
        font-size: 1rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background-color: #0b5d4b;
        color: white;
    }

    button:disabled {
        background-color: #9fbdb4;
        cursor: not-allowed;
    }

    .hadith-box {
        margin-top: 20px;
        background-color: white;
        border-radius: 14px;
        padding: 20px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    img {
        max-width: 100%;
        border-radius: 12px;
        border: 3px solid #e0e0e0;
    }

    .text {
        margin-top: 18px;
        padding: 15px;
        background-color: #eaf4f2;
        border-left: 6px solid #0b5d4b;
        border-radius: 8px;
        text-align: left;
        font-size: 1.05rem;
        line-height: 1.6;
    }

    footer {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #6c8079;
    }
</style>
</head>

<body>

<div class="container">
    <h1>üìñ Hadith Verzameling</h1>
    <div class="subtitle">Doorzoek en lees authentieke overleveringen</div>

    <div class="controls">
        <input id="search" type="text" placeholder="Zoek: H00012 of 12">
        <button onclick="prevHadith()">‚óÄ Vorige</button>
        <button onclick="nextHadith()">Volgende ‚ñ∂</button>
    </div>

    <div id="currentLabel"></div>

    <div class="hadith-box">
        <img id="hadithImage" alt="Hadith afbeelding">
        <div class="text" id="hadithText">Typ een hadith-nummer om te beginnen.</div>
    </div>

    <footer>
        ¬© Hadith Project ‚Ä¢ In shƒÅ‚Äô AllƒÅh
    </footer>
</div>

<script>
const TOTAL_HADITHS = 500; // ‚Üê pas dit aan
let current = 1;

// Voorbeeldteksten (optioneel uitbreiden)
const hadithText = {
    1: Overgeleverd door Ibn ‚ÄòOemar. De Boodschapper van Allah Ô∑∫ zei:
De islam is gebouwd op (de volgende) vijf (pijlers):

Te getuigen dat niemand het recht heeft om aanbeden te worden behalve Allah, en dat Mohammed de Boodschapper van Allah is.

Het zorgvuldig en volmaakt verrichten van de (verplichte, gezamenlijke) gebeden.

Het betalen van de zakƒÅt (d.w.z. verplichte liefdadigheid).

Het verrichten van de hadj (d.w.z. de bedevaart naar Mekka).

Het vasten tijdens de maand Ramadan.
    
    1: "De Boodschapper van Allah Ô∑∫ zei: De islam is gebouwd op vijf pijlers...",
    2: "Voorwaar, de daden zijn slechts volgens de intenties...",
    3: "Wie in Allah en de Laatste Dag gelooft, laat hem het goede spreken of zwijgen."
};

function pad(n) {
    return String(n).padStart(5, "0");
}

function loadHadith(n) {
    if (n < 1 || n > TOTAL_HADITHS) return;

    current = n;
    document.getElementById("currentLabel").textContent = "Hadith: H" + pad(n);
    document.getElementById("hadithImage").src = `hadiths/H${pad(n)}.png`;
    document.getElementById("hadithText").textContent =
        hadithText[n] || "Geen tekst beschikbaar voor deze hadith.";

    document.querySelector("button[onclick='prevHadith()']").disabled = (n === 1);
    document.querySelector("button[onclick='nextHadith()']").disabled = (n === TOTAL_HADITHS);
}

function nextHadith() {
    loadHadith(current + 1);
}

function prevHadith() {
    loadHadith(current - 1);
}

document.getElementById("search").addEventListener("input", e => {
    let val = e.target.value.trim().replace("H", "");
    if (/^\d{1,5}$/.test(val)) {
        loadHadith(parseInt(val));
    }
});

// Start met eerste hadith
loadHadith(1);
</script>

</body>
</html>
